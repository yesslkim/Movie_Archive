<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Movie Archive</title>
</head>

<body>
  <!-- header  -->
  <header class="header">
    <h1 class="ico-normal title"><a href="#">Movie Archive</a></h1>
    <button type="button" class="ico-normal gnb-btn">
      <span class="sr-only">메인 메뉴</span>
    </button>
    <nav class="gnb">
      <ul class="gnb-list">
        <li><a href="#">Movie Info</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
    </nav>
  </header>
  <!-- //header -->
  <!-- main  -->
  <main class="main">
    <!-- main : About Section  -->
    <section class="about">
      <img src="./assets/img/cinema.png" alt="영화를 보고 있는 사람들 일러스트" class="about-img">
      <h2 class="section-title">
        <q>기록되지 않은 것은 기억되지 않는다</q>
      </h2>
      <p class="about-desc">
        많은 영화를 보고도 막상 시간이 지나면 기억이 나지 않는 경우가 있진 않으신가요?<br />
        그렇다면 지금 영화를 기록하세요!
      </p>
      <a href="#" class="about-link">기록하러 가기</a>
    </section>
  </main>
  <!-- //main  -->
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/JS/main.js"></script>
</body>

</html>
